# ============================================
# Complete Nginx Configuration for Rierco Labs
# All 7 domains with SSL
# Save as: /etc/nginx/sites-available/rierco-labs
# ============================================

# ============================================
# 1. Tire Lab Frontend (tire.rierco.net)
# ============================================
server {
    listen 80;
    server_name tire.rierco.net www.tire.rierco.net;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name tire.rierco.net www.tire.rierco.net;
    
    ssl_certificate /etc/letsencrypt/live/tire.rierco.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tire.rierco.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

